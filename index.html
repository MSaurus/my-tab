<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body style="background-color: #3c40c6;">
	<div class="container">
        <section class="left">
            <div id='change-color'>
                <button id="change-color-btn">Change background</button>
                <input type="color" id="color-picker" hidden>
            </div>
            <div class="todo-list">
                <div class="todo-list-card">
                    <h2 class="todo-title">Todo List</h2>
                    <form id="todoForm">
                        <input id="todoText" type="text" placeholder="Feed the dog">
                        <input type="submit" value="Create new TODO">
                    </form>
                    <div id="todoList"></div>
                </div>
            </div>
        </section>
        <section class="mid">
            <div id="clock"></div>
            <div class="username">
                <h1>Hello <span>User</span></h1>
                <form id="usernameForm" hidden>
                    <input id="newUsername" type="text" placeholder="Enter your username here">
                </form>
            </div>
        </section>
        <section class="right">

        </section>
	</div>       
    <script type="module" src="./js/main.js"></script>
</body>
</html>
