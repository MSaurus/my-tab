<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-tab</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/actions.css">
</head>
<body>
	<div class="container">
        <section class="left">
            <div class="todo-list">
                <div class="todo-list-card">
                    <h2 class="todo-title">Todo List</h2>
                    <div id="items"></div>
                    <p id="todoErrorText">Can't create an empty todo!</p>
                    <form id="todoForm">
                        <input autocomplete="off" id="todoText" type="text" placeholder="Feed the dog">
                        <input id="todoSubmit" class="btn" type="submit" value="Create new TODO">
                    </form>
                </div>
            </div>
        </section>
        <section class="mid">
            <div class="upper-mid">
                <div id="clock"></div>
                <div class="username">
                    <h1>Hello <span>User</span></h1>
                </div>
            </div>
            <div class="lower-mid">             
                <form id="usernameForm" hidden>
                    <input autocomplete="off" id="newUsername" type="text" placeholder="Enter your username here">
                </form>
            </div>
        </section>
        <section class="right">
            <div id='change-color'>
                <button id="change-bg-color-btn">Change background</button>
                <button id="reset-to-default-theme">Reset to Default Theme</button>
                <input type="color" id="color-picker" hidden>
            </div>
        </section>
	</div>       
    <script type="module" src="./js/main.js"></script>
</body>
</html>
